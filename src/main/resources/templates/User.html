<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All registered users</title>
</head>
<body>
<div th:replace="fragments :: bootstrap_css"></div>
<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: globalImports"></div>
    <div class="container">
        <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
                <th><i class="icon_profile"></i> Firstname</th>
                <th><i class="icon_profile"></i>Lastname</th>
                <th><i class="icon_profile"></i>Username</th>
                <th><i class="icon_profile"></i>Roles</th>
                <th></th>
                <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.firstname}">Firstname</td>
                <td th:text="${user.lastname}">Lastname</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.roles}">Roles</td>
                <td><a th:href="@{'/user/Edit/'+${user.id}}">Edit</a></td>

                <td>
                    <div class="btn-group">
                        <a class="btn btn-primary" id="editButton" th:href="@{/users/findById/(id=${user.id})}"><i class="icon_pencil-edit"></i></a>
                        <a class="btn btn-success" id="detailsButton" th:href="@{/users/findById/(id=${user.id})}"><i class="icon_document_alt"></i></a>
                        <a class="btn btn-danger" id="deleteButton" th:href="@{/users/delete/(id=${user.id})}"><i class="icon_close_alt2"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<div th:replace="fragments :: bootstrap_js"></div>
</body>
</html>
